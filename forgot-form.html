<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <center>
        <h2>Forgot Password</h2>
        <form action="login-form.html">           
            <label for="email">Enter Email:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="newpass">New Password:</label><br>
            <input type="password" id="newpass" required><br><br>

            <label for="confpass">Confirm Password:</label><br>
            <input type="password" id="confpass" required><br><br>

            <input type="submit" value="Send Reset Password Link">
        </form>
    </center>
</body>
</html>
